name: Fetch Calendar

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install fetcher deps
        run: |
          cd scripts
          npm ci

      - name: Run fetcher
        run: |
          cd scripts
          npm run fetch

      - name: Copy to frontend/public and commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          mkdir -p frontend/public
          cp scripts/data/calendar.json frontend/public/calendar.json
          git add frontend/public/calendar.json || true
          if ! git diff --quiet --cached; then
            git commit -m "Update calendar.json (daily)" || true
            git push
          else
            echo "No changes to commit"
          fi
  
  build:
    needs: fetch
    runs-on: ubuntu-latest
    outputs:
      artifact-path: frontend/dist
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4